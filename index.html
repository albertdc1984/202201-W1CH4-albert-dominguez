<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=320, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>Groceries List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header--title">Groceries List</h1>
      <ul class="header--menu">
        <li><a>Main</a></li>
        <li><a class="header--menu--list">List</a></li>
        <li><a>About</a></li>
      </ul>
    </header>
    <main>
      <div class="items-count">
        <i><i class="fas fa-plus"></i></i>
        <p>2/3 Bought</p>
      </div>
      <section class="main--products">
        <div class="main--products__bread">
          <input type="checkbox" name="bread" />
          <label for="bread">Bread</label>
          <span>0,75€</span>
        </div>
        <div class="main--products__sugar">
          <input type="checkbox" name="sugar" />
          <label for="sugar">Sugar</label>
          <span>0'35€</span>
        </div>
        <div class="main--products__sugar">
          <input type="checkbox" name="milk" />
          <label for="milk">Milk</label>
          <span>1,20€</span>
        </div>
      </section>
      <div class="total">
        <span>1,95</span>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
